- !ruby/struct:SM::Flow::P 
  body: "Identical to #readdir, but blocks until the server responds. It will raise a StatusException if the request was unsuccessful. Otherwise, it will return nil if there were no more names to read, or an array of name entries."
- !ruby/struct:SM::Flow::VERB 
  body: "  while (entries = sftp.readdir!(handle)) do\n    entries.each { |entry| puts(entry.name) }\n  end\n"
